<button class="registration__cross-button">
    <img src="resources/images/icons/cross.svg" alt="close">
</button>
<h1 class="registration__title">Подача заявки</h1>
<div class="registration__form">
    <form class="form">
        <div class="form__col">
            <div class="form__row">
                <label class="form__block">
                    <div class="form__title">ФИО</div>
                    <input type="text" name="full-name" class="form__input">
                </label>
            </div>
            <div class="form__row">
                <label class="form__block">
                    <div class="form__title">E-mail</div>
                    <input type="email" name="email" class="form__input">
                </label>
            </div>
            <div class="form__btns">
                <input type="submit" value="Отправить" class="button form__button">
                <input type="reset" value="Очистить" class="button form__button">
            </div>
        </div>
    </form>
</div>
